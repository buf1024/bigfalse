<div class="row">
  <div class="col-md-6">
    <img class="text-align-right" src="{{game_image}}" width="250" height="300" alt="{{game_name}}">
  </div>
  <div class="col-md-6">
    <h2> <a href="{{game_src}}">{{game_name}}</a> </h2>
    <p>{{game_desc|safe}}
    </p>
  </div>
  <div class="gameitem-align">              
    <a href="{{game_src}}"><span class="label label-success">开始玩</span></a>
    <span class="label label-info">热门度({{game_hot}})</span>
  </div>
</div>
