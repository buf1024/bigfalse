<div class="col-sm-9">
  <ol class="breadcrumb">
    <li><a href="#">管理</a></li>
    <li class="active">网站设置</li>
  </ol>
  <form class="form-horizontal" role="form">
    <fieldset>
      <legend>网站设置</legend>
      <div class="form-group">
        <label class="control-label col-sm-2" for="setting_opt_title">网站标题: </label>
        <div class="col-sm-10">
          <input type="text"  class="form-control" id="setting_opt_title" value="{{ setting.title }}" placeholder="网站标题">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="setting_opt_brand">网站商标: </label>
        <div class="col-sm-10">
          <input type="text"  class="form-control" id="setting_opt_brand" value="{{ setting.brand }}" placeholder="网站商标">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="setting_opt_copy_info">版权信息: </label>
        <div class="col-sm-10">
          <textarea class="form-control" id="setting_opt_copy_info" placeholder="版权信息(HTML)" rows="6">{{ setting.copy_info }}</textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="setting_opt_display_count">页面显示数: </label>
        <div class="col-sm-10">
          <input type="text"  class="form-control" id="setting_opt_display_count" value="{{ setting.blog_display_count }}" placeholder="页面显示数">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
            {% if setting.blog_notify %}
              <input id="setting_opt_notify" checked="checked" type="checkbox"> 是否邮件通知
            {% else %}
              <input id="setting_opt_notify" type="checkbox"> 是否邮件通知
            {% endif %}
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
            {% if setting.blog_overview %}
              <input id="setting_opt_overview" checked="checked" type="checkbox"> 是否预览
            {% else %}
              <input id="setting_opt_overview" type="checkbox"> 是否预览
            {% endif %}
            </label>
          </div>
        </div>
      </div>      
      <div class="form-group">
        <label class="control-label col-sm-2" for="setting_opt_game_menu_count">游戏菜单数: </label>
        <div class="col-sm-10">
          <input type="text"  class="form-control" id="setting_opt_game_menu_count" value={{ setting.game_menu_count }} placeholder="游戏菜单数">
        </div>
      </div>
    </fieldset>
    {% if modules %}
    <fieldset>
      <legend>控件设置</legend>
      {% for module in modules %}
      <div class="form-group">
        <div class="col-sm-2"> </div>
        {% for submodule in module %}
        <div class="col-sm-3">
          <div class="checkbox">
            <label>
              {% if submodule.visiable %}
              <input type="checkbox" checked="checked" id="setting_opt_module_{{submodule.id}}" data="{{submodule.id}}"> {{submodule.name}}
              {% else %}
              <input type="checkbox" id="setting_opt_module_{{submodule.id}}" data="{{submodule.id}}"> {{submodule.name}}
              {% endif %}
            </label>
          </div>
        </div>
        {% endfor %}
      </div>
      {% endfor %}
    </fieldset>
    {% endif %}
  </form>
  <hr>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button id="setting_opt_submit" class="btn btn-info" data="{{setting.id}}">提交</button>
    </div>
  </div>  
</div>
<div class="col-sm-3"></div>
