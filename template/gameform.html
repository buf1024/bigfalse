<form class="form-horizontal" role="form">
  <fieldset id="game_form" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="game_title">名称: </label>
      <div class="col-sm-10">
        <input type="text"  class="form-control" id="game_title" value="{{ game.title }}" placeholder="名称">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="game_desc">描述: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="game_desc" placeholder="描述">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="game_width">宽度: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="game_width" placeholder="宽度">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="game_height">高度: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="game_height" placeholder="高度">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="game_image">图片URL: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="game_image" placeholder="图片URL">
      </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input id="game_visiable" checked="" type="checkbox"> 是否可见
            </label>
          </div>
        </div>
    </div>  
    <div class="form-group">
      <label class="control-label col-sm-2" for="game_type">归类: </label>
      <div class="col-sm-4">
        <select class="form-control" id="game_catalog">
          {% for cat in catologs %}
          <option value="{{ cat.id }}">{{ cat.name }}</option>
          {% endfor %}
        <select>
      </div>
    </div>
  </fieldset>
</form>
