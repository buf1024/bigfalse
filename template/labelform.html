<form class="form-horizontal" role="form">
  <fieldset id="label_form" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="label_title">名称: </label>
      <div class="col-sm-10">
        <input type="text"  class="form-control" id="label_title" value="{{ label.title }}" placeholder="名称">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="label_desc">描述: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="label_desc" value="{{ label.desc }}" placeholder="描述">
      </div>
    </div>
  </fieldset>
</form>
