<form class="form-horizontal" role="form">
  <fieldset id="catalog_form" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="catalog_title">名称: </label>
      <div class="col-sm-10">
        <input type="text"  class="form-control" id="catalog_title" value="{{ catalog.title }}" placeholder="名称">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="catalog_desc">描述: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="catalog_desc" value="{{ catalog.desc }}" placeholder="描述">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="catalog_type">归属: </label>
      <div class="col-sm-4">
        <select class="form-control" id="catalog_opt_type">
          <option value="1">1(博客)</option>
          <option value="2">2(游戏)</option>
        <select>
      </div>
    </div>
  </fieldset>
</form>
