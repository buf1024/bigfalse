<div class="col-sm-9">
  <ol class="breadcrumb">
    <li><a href="#">管理</a></li>
    <li class="active">密码设置</li>
  </ol>
  <form class="form-horizontal" role="form">
    <fieldset>
      <legend>更改密码</legend>
      <div class="form-group">
        <label class="control-label col-sm-2" for="setting_src_password">原密码: </label>
        <div class="col-sm-10">
          <input type="password"  class="form-control" id="setting_src_password" placeholder="原密码">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="setting_new_password">新密码: </label>
        <div class="col-sm-10">
          <input type="password"  class="form-control" id="setting_new_password" placeholder="新密码">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="setting_check_password">重输入密码: </label>
        <div class="col-sm-10">
          <input type="password"  class="form-control" id="setting_check_password" placeholder="新密码">
        </div>
      </div>      
    </fieldset>
  </form>
  <div id="setting_success" class="display-none col-sm-offset-2 alert alert-success"></div>
  <div id="setting_fail" class="display-none col-sm-offset-2 alert alert-danger"></div>
  <hr>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button id="setting_opt_submit" class="btn btn-info" data="{{setting.id}}">提交</button>
    </div>
  </div>  
</div>
<div class="col-sm-3"></div>
