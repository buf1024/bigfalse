<div class="col-md-offset-2 col-md-9">
<ol class="breadcrumb">
  <li><a href="#">汇总</a></li>
  <li class="active">{{ collect_title }}</li>
</ol>

<table class="table table-hover table-bordered table-striped table-condensed">
  <tr>
    <th class="text-center-align">序号</th>
    <th class="text-center-align">{{collet_type}}</th>
    <th class="text-center-align">标题</th>
    <th class="text-center-align">热度</th>
    <th class="text-center-align">评论</th>
    <th class="text-center-align">基本操作</th>
  </tr>
  {% for item in items %}
  <tr>
    <td class="text-center-align">{{ forloop.counter }}</td>
    <td>{{ item.cat }}</td>
    <td>{{ item.name }}</td>
    <td class="text-center-align">{{ item.hot }}</td>
    <td class="text-center-align">{{ item.comment_count }}</td>
    <td class="text-center-align">
      <button class="btn btn-xs btn-success" data="{{ item.id }}" id="passage_view_{{ item.id }}">查看</button>
    </td>
  </tr>
  {% endfor %}
</table>
</div>
<div class="col-md-3"></div>
